name: Frontend Build and Deploy to Firebase
'on': 
  push:
    branches:
      - main
    # Only on changes to the frontend
    paths:
      - "frontend/**"
      - ".github/workflows/firebase-hosting-pull-request.yml"
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: |
          cd ${GITHUB_WORKSPACE}/frontend/ 
          pwd 
          flutter pub get 
          flutter config --enable-web 
          flutter build web --release
          cp -r assets/images build/web/assets/images
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRYON_STAGE_44EDF }}'
          channelId: live
          projectId: ec-app-challenge
          entrypoint: frontend